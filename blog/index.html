---
layout: default
title: Blog
permalink: /blog
---
<section class="section">
	<h1 class="h1">Blog</h1>
	<div class="posts">
		{% for post in site.posts %}
		<article class="post">
			<h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
			<div class="entry">
				<h4>{{ post.excerpt }}</h4>
			</div>
			<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
		</article>
		{% endfor %}
	</div>
</section>
