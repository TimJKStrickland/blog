<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Begin Jekyll SEO tag v2.6.1 -->
    <meta name="generator" content="Jekyll v4.1.1" />
    <meta property="og:title" content="{{page.title}}" />
    <meta property="og:locale" content="en_US" />
    <meta name="description" content="{{page.description}}" />
    <meta property="og:description" content="{{page.description}}" />
    <link rel="canonical" href="{{site.url}}" />
    <meta property="og:url" content="{{site.url}}" />
    <meta property="og:site_name" content="Your awesome title" />
    <script type="application/ld+json">
      {
        "description":"{{site.description}}",
        "url":"{{site.url}}",
        "headline":"{{site.description}}",
        "@type":"WebSite","name":"{{site.name}}",
        "@context":"https://schema.org"
      }
    </script>
    <title>{% if page.title %}{{ page.title }} – {{ site.name }} {% else %} {{ site.name }} – {{ site.description }} {% endif %}</title>

      {% include meta.html %}

      <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
      
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="/assets/favicon/favicon@2x.png">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link href="https://fonts.googleapis.com/css?family=Girassol|Lato:400,400i,700,+700i&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/vyg1rqh.css">
  </head>

  <body>
    <nav class='row items-center justify-between px2 max-width sticky'>
      <a href="/" class="nav-link__home site-name mr-auto">TIMJK</a>
      <ul class="nav-links p0">
        <li class="p0"><a href="#projects" class="nav-link p0">Projects</a></li>
      </ul>
    </nav>
    <section class="mx-auto bkg xs-py4">
      <article class="max-width section column items-center justify-center">
        <div class="row">
          <div class="md-col-9 pl3 xs-pl0 border-box row items-center justify-center">
            <div class="border-box">
              <h1 class="header text-center h1 m0">Hi</h1>
            </div>
          </div>
        </div>
      </article>
    </section>
    <footer class="footer max-width">
      <nav class="footer-links">
        <ul class="column items-center justify-center">
          <li class="footer-link"><a href="#">Github</a></li>
          <li class="footer-link"><a href="#">CodePen</a></li>
          <li class="footer-link"><a href="#">Dev.to</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
