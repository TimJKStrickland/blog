<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Begin Jekyll SEO tag v2.6.1 -->
    <meta name="generator" content="Jekyll v4.1.1" />
    <meta property="og:title" content="{{page.title}}" />
    <meta property="og:locale" content="en_US" />
    <meta name="description" content="{{page.description}}" />
    <meta property="og:description" content="{{page.description}}" />
    <link rel="canonical" href="{{}}" />
    <meta property="og:url" content="{{}}" />
    <meta property="og:site_name" content="Your awesome title" />
    <script type="application/ld+json">
      {
        "description":"{{site.description}}",
        "url":"{{site.url}}",
        "headline":"{{site.description}}",
        "@type":"WebSite","name":"{{site.name}}",
        "@context":"https://schema.org"
      }
    </script>
    <title>{% if page.title %}{{ page.title }} – {{ site.name }} {% else %} {{ site.name }} – {{ site.description }} {% endif %}</title>

      {% include meta.html %}

      <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
      
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="/assets/favicon/favicon@2x.png">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link href="https://fonts.googleapis.com/css?family=Girassol|Lato:400,400i,700,+700i&amp;display=swap" rel="stylesheet">
  </head>

  <body>
    <section class="mx-auto bkg-lite-blue xs-py4">
      <article class="section column items-center justify-center">
        <div class="row">
          <div class="md-col-3 border-box mx-auto">
            <div>
              <img src="/assets/images/1x1.jpg" width="100%" height="100%" alt="portrait photo of Tim JK Strickland" class="profileImg">
            </div>
          </div>
          <div class="md-col-9 pl3 xs-pl0 border-box row items-center justify-center">
            <div class="border-box">
              <h1 class="white header text-center h1 m0">Hi</h1>
            </div>
          </div>
        </div>
      </article>
    </section>
  </body>
</html>
