<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Begin Jekyll SEO tag v2.6.1 -->
    <meta name="generator" content="Jekyll v4.1.1" />
    <meta property="og:title" content="{{page.title}}" />
    <meta property="og:locale" content="en_US" />
    <meta name="description" content="{{page.description}}" />
    <meta property="og:description" content="{{page.description}}" />
    <link rel="canonical" href="{{site.url}}" />
    <meta property="og:url" content="{{site.url}}" />
    <meta property="og:site_name" content="Your awesome title" />
    <script type="application/ld+json">
      {
        "description":"{{site.description}}",
        "url":"{{site.url}}",
        "headline":"{{site.description}}",
        "@type":"WebSite","name":"{{site.name}}",
        "@context":"https://schema.org"
      }
    </script>
    <title>{% if page.title %}{{ page.title }} – {{ site.name }} {% else %} {{ site.name }} – {{ site.description }} {% endif %}</title>

      {% include meta.html %}

      <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
      
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="/assets/favicon/favicon@2x.png">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link href="https://fonts.googleapis.com/css?family=Girassol|Lato:400,400i,700,+700i&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/vyg1rqh.css">
  </head>

  <body>
    <main class="relative bkg">
      <nav class='row items-center justify-between px2 max-width sticky top-0'>
        <a href="/" class="nav-link__home site-name mr-auto">ICON</a>
      </nav>
      <section class="mx-auto bkg xs-py4">
        <article class="max-width section column items-center justify-center">
          <div class="row">
            <div class="md-col-12 xs-pl0 border-box row items-center justify-center">
              <div class="border-box">
                <h1 class="header text-center h1 m0">Tim JK Strickland</h1>
                <h2 class="subheader text-center m0">Let's make something happen</h2>
              </div>
            </div>
          </div>
        </article>
      </section>
      <section class="mx-auto bkg xs-py4">
        <article class="max-width section column items-center justify-center">
          <div class="row">
            <div class="md-col-9 pl3 xs-pl0 border-box row items-center justify-center">
              <div class="border-box">
                <h1 class="header text-center h1 m0">Hi</h1>
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer bkg">
      <div class="footer-links">
        <div class="row items-center justify-center border-box m0 p0 sm-col-12">
          <div class="footer-link"><a href="#" class="svg-icon codepen"></a></div>
          <div class="footer-link"><a href="#" class="svg-icon github"></a></div>
          <div class="footer-link"><a href="#" class="svg-icon twitter"></a></div>
        </div>
      </div>
    </footer>
  </body>
</html>
