---
layout: default
---
<section class="section">
  <h1 class="h1 text-center">Blog</h1>
  <div class="posts">
    {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>
    </article>
    {% endfor %}
  </div>
</section>
