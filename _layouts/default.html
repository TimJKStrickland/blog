<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      var host = "timjkstrickland.com";
      if ((host == window.location.host) && (window.location.protocol != "https:"))
          window.location.protocol = "https";
    </script>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="/images/favicon-16x16.png">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="left" id="leftside"></div>
    <div class="right">
      <div class="wrapper-masthead">
        <div class="container">
          <header class="masthead clearfix">
            <!-- <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a> -->

            <div class="site-info">
              <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
              <p class="site-description">{{ site.description }}</p>
            </div>

            <nav>
              <a href="{{ site.baseurl }}/blog">Blog</a>
              <a href="{{ site.baseurl }}/about">About</a>
              <a href="{{ site.baseurl }}/portfolio">Portfolio</a>
            </nav>
          </header>
        </div>
      </div>

      <div id="main" role="main" class="container main">
        {{ content }}
      </div>

      <div class="wrapper-footer container">
        <footer class="footer">
          {% include svg-icons.html %}
          <a class="widget ng-scope" ng-href="https://www.thumbtack.com/-Alameda-CA/service/2296623" target="_blank" href="https://www.thumbtack.com/-Alameda-CA/service/2296623"> <img style="height: 128px;width: 128px;" ng-src="https://static.thumbtackstatic.com/media/pages/profile/standard-widgets/pro-svg/orange/2016.svg" src="https://static.thumbtackstatic.com/media/pages/profile/standard-widgets/pro-svg/orange/2016.svg"></a><script type='text/javascript' src='https://www.thumbtack.com/profile/widgets/scripts/?service_id=JPFE83BlVCdvLA&widget_id=profile'></script>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
  <script>
  // var left = document.getElementById('leftside');
  // document.addEventListener("DOMContentLoaded", function(event) {
  //   left.classList.add('slowGray');
  // });
  </script>
</html>
